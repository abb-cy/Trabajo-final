<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Fan de Five Nights at Freddy's</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
   
    <header class="header-section">
        <div class="logo">
            <img src="Imagenes/Logo.png" alt="Logo" />
            <h1>Five Nights at Freddy's</h1>
        </div>
        <nav>
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="Creador.html">Creador</a></li>
                <li><a href="Entregas.html">Entregas</a></li>
                <li><a href="merchandising.html">Merchandising</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>

  
    <section id="contacto" class="contacto">
        <div class="container">
            <h2>Contáctanos</h2>
            <form action="#" method="post">
                <label for="nombre">Tu Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Tu Nombre" required>

                <label for="email">Tu Email:</label>
                <input type="email" id="email" name="email" placeholder="Tu Email" required>

                <label for="mensaje">Tu Mensaje:</label>
                <textarea id="mensaje" name="mensaje" placeholder="Tu Mensaje" required></textarea>

                <input type="submit" value="Enviar">
            </form>
        </div>
    </section>

   
    <footer>
        <p>&copy; 2024 Página Fan de Five Nights at Freddy's. Todos los derechos reservados.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
